---
version: '3'
services:
  freqtrade:
    ### select targeting image (develop has newer features, more bugs)
    ### plotting branch is for extensive backtesting / machine learning hyperopt
    image: freqtradeorg/freqtrade:stable
    # image: freqtradeorg/freqtrade:develop
    # image: freqtradeorg/freqtrade:develop_plot

    ### Build step - only needed when additional dependencies are needed
    build:
       context: .
       dockerfile: "./docker/Dockerfile.custom"
    restart: unless-stopped
    container_name: freqtrade
    volumes:
      - "./user_data:/freqtrade/user_data"
      - "./configs:/freqtrade/configs"
      
    ### Use this section to expose api on specified port (localhost only)
    ### Please read the https://www.freqtrade.io/en/latest/rest-api/ documentation
    ### before enabling this.
    # ports:
    #   - "127.0.0.1:8080:8080"


    ### Default command used when running `docker compose up`
    command: >
      trade
      --logfile user_data/logs/freqtrade.log
      --db-url sqlite:////freqtrade/user_data/tradesv3.sqlite
      --datadir user_data/data/${EXCHANGE:-kucoin}
      --config user_data/data/kucoin-usdt-private.json
      --config configs/volumefilter-kucoin-usdt.json
      --config configs/blacklist-kucoin.json
      --strategy NostalgiaForInfinityX
